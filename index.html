<style>

#vistaPrevia {
  width: 210mm;
  min-height: 297mm;
  background: #fff;

  margin: 30px auto;
  padding: 20mm 20mm 30mm 20mm;
  font-family: Arial, sans-serif;

}

  .encabezado-principal {
    font-family: Arial, sans-serif;

  .negrita { font-weight: bold; color: #000; }

  .bloque-temp {

  .dia-semana {

 .bloque-editable-especial {

  font-size: 12pt;

}

  footer {

footer span {

}

span.negrita[data-met="true"] {
  display: block;

.config input#nombrePDF {
  width: 250px;
  padding: 12px 16px;

  font-weight: 500;

  border-radius: 12px;
  outline: none;
  background: #fff8e7;

.config input#nombrePDF:focus {

<body>
<h1>Convertidor de Informe Meteorol√≥gico a PDF</h1>
<h2>(QUELL√ìN - MELINKA)</h2>

<textarea id="textoInforme" placeholder="Pega aqu√≠ tu informe meteorol√≥gico en may√∫sculas..."></textarea>

<div class="config oculta">
  <label>Palabras en may√∫sculas:</label>
  <input type="text" id="palabrasMayus" value="MET008FF, MET106MD, N, S, E, W, NE, SE, NW, SW, N/NW, N/NE, S/SE, S/SW, E/SE, W/SW, PM, AM">
</div>

<div class="config" style="text-align:center; margin-bottom:20px;">
  <label style="font-weight:bold; font-size:14pt; color:#fff;">Nombre sugerido para PDF:</label><br>
  <input type="text" id="nombrePDF" placeholder="Ej: Informe_Meteorologico">
</div>

<div style="text-align:center;">
  <button class="btn-vista" onclick="generarVista()">üîç Ver vista previa</button>
  <button class="btn-pdf" onclick="generarPDF()">üìÑ Generar PDF</button>
  <button class="btn-reiniciar" onclick="reiniciar()">üîÑ Reiniciar</button>
</div>

<div id="vistaPrevia"></div>

<footer>
  Creado por <span>Cabo 2¬∫ (Met.) Francisco Salas Mu√±oz</span>
</footer>

<script>
function corregirDireccionesViento(texto){
  const direcciones={'SURWESTE':'Surweste','SURESTE':'Sureste','NORWESTE':'Norweste','NORESTE':'Noreste','NORTE':'Norte','SUR':'Sur','WESTE':'Weste','ESTE':'Este'};
  for(const [clave,valor] of Object.entries(direcciones)){
    texto=texto.replace(new RegExp('\\b'+clave+'\\b','gi'),valor);
  }
  return texto;
}

function reemplazarAbreviaturas(texto){
  texto=texto.replace(/\bVIS\b/gi,'visibilidad');
  texto=texto.replace(/\bVTO\b/gi,'viento');
  texto=texto.replace(/\bCALMA\b/gi,'Calma');

  texto=texto.replace(/\bCENTRO\b/gi,'Centro');
  texto=texto.replace(/\bMETEOROLOGICO\b/gi,'Meteorol√≥gico');
  texto=texto.replace(/\bMARITIMO\b/gi,'Mar√≠timo');
  texto=texto.replace(/\bPUERTO\b/gi,'Puerto');
  texto=texto.replace(/\bMONTT\b/gi,'Montt');
  texto=texto.replace(/\bGOLFO\b/gi,'Golfo');
  texto=texto.replace(/\bCORCOVADO\b/gi,'Corcovado');
  return texto;
}

function capitalizarTexto(str){
  return str.toLowerCase().replace(/(^|[\s])([a-z√°√©√≠√≥√∫√±])/g,(m,sep,letra)=>sep+letra.toUpperCase());
}

function formatearTexto(texto,listaMayus){
  const lineasEspeciales=texto.match(/.*(TEMPERATURA\s+MINIMA\s+PROBABLE|TEMPERATURA\s+MAXIMA\s+PROBABLE|INDICE\s+DE\s+RADIACION\s+ULTRAVIOLETA|MET\d+).*/gim)||[];
  texto=texto.toLowerCase();
  texto=texto.replace(/(^|[.!?\n]\s*)([a-z√°√©√≠√≥√∫√±])/g,(m,sep,letra)=>sep+letra.toUpperCase());
  lineasEspeciales.forEach(linea=>{
    const original=linea.toUpperCase();
    texto=texto.replace(new RegExp(linea.trim().toLowerCase().replace(/[.*+?^${}()|[\]\\]/g,"\\$&"),"g"),original);
  });
  texto=corregirDireccionesViento(texto);
  texto=reemplazarAbreviaturas(texto);

  listaMayus.forEach(palabra=>{
    const palabraTrim=palabra.trim();
    const regex=new RegExp("\\b"+palabraTrim+"\\b","gi");
    if (palabraTrim.toUpperCase().startsWith("MET")) {
      texto = texto.replace(regex, `<span class="negrita" data-met="true">${palabraTrim.toUpperCase()}</span>`);
    } else {
      texto=texto.replace(regex,palabraTrim.toUpperCase());
    }
  });

// üîπ Mantener (MAL TIEMPO) y (TEMPORAL) en may√∫scula y negrita incluyendo par√©ntesis
texto = texto.replace(/\(mal\s+tiempo\)/gi, '<span class="negrita">(MAL TIEMPO)</span>');
texto = texto.replace(/\(temporal\)/gi, '<span class="negrita">(TEMPORAL)</span>');

// üîπ Poner EMITIDO: o EMITIDO en negrita autom√°ticamente
// üîπ Solo "EMITIDO:" en negrita ‚Äî el resto en may√∫sculas sin negrita
texto = texto.replace(/(emitido:)([^\n]*)/gi, (match, p1, p2) => {
    const titulo = p1.toUpperCase();      // EMITIDO:
    const resto = p2.toUpperCase();       // Todo lo dem√°s
    return `<span class="negrita">${titulo}</span>${resto}`;
});


return texto;

}

function aplicarFormatoHTML(texto){
  let html=texto;
  html=html.replace(/\b(Lunes|Martes|Mi√©rcoles|Miercoles|Jueves|Viernes|S√°bado|Sabado|Domingo)\s+\d{1,2}(\s+de\s+(enero|febrero|marzo|abril|mayo|junio|julio|agosto|septiembre|octubre|noviembre|diciembre))?\.?/gi,
    match=>{const formateado=capitalizarTexto(match.replace(/\./g,"").trim());return `<div class="dia-semana"><b><u>${formateado}</u></b></div>`;});

  html=html.replace(/\bPRONOSTICO VALIDO DESDE[^\n]*\n?/gi,
    '<div class="bloque-editable-especial" contenteditable="true">(Escribe aqu√≠ tu texto especial en negrita)</div>');

  html=html.replace(/\bSITUACION SINOPTICA:?[\s\n]*/gi,
    '<div class="bloque-seccion"><span class="titulo-seccion">Situaci√≥n Sin√≥ptica:</span>');
  html=html.replace(/\bPRONOSTICO:?[\s\n]*/gi,
    '</div><div class="bloque-seccion"><span class="titulo-seccion">Pron√≥stico:</span>');
  html+='</div>';
  html=html.replace(/\n{2,}/g,'\n');
  html=html.replace(/\n/g,'<br>');
  return html;
}

function generarVista(){
  let texto=document.getElementById("textoInforme").value.trim();
  const listaMayus=document.getElementById("palabrasMayus").value.split(",");
  if(!texto){alert("Por favor, pega el texto del informe meteorol√≥gico."); return;}
  const lineas=texto.split("\n");
 // üîπ L√çNEAS 1 y 2
let primerasDos = lineas.slice(0, 2)
  .map(l => `<div class="encabezado-principal">${l}</div>`)
  .join("");

// üîπ Agregar espacio autom√°tico entre la l√≠nea 2 y 3
primerasDos += `<div style="height:18px;"></div>`;   // Puedes ajustar 18px si quieres m√°s/menos espacio

// üîπ L√çNEAS 3, 4 y 5
const libres = lineas.slice(2, 5)
  .map(l => `<div class="parrafo-libre">${l}</div>`)
  .join("");

  const resto=lineas.slice(5).join("\n");
  const textoProcesado=formatearTexto(resto,listaMayus);
  const htmlFormateado=aplicarFormatoHTML(textoProcesado);
  document.getElementById("vistaPrevia").innerHTML=`${primerasDos}${libres}<br>${htmlFormateado}`;
}

async function generarPDF() {
  const { jsPDF } = window.jspdf;
  const vista = document.getElementById("vistaPrevia");
  vista.classList.add("generando-pdf");
  const canvas = await html2canvas(vista, { scale: 2, backgroundColor: "#ffffff" });
  const imgData = canvas.toDataURL("image/png");
  const pdf = new jsPDF("p", "mm", "letter");
  const pageWidth = 216;
  const imgWidth = 210;
  const imgHeight = (canvas.height * imgWidth) / canvas.width;
  const nombreArchivo = document.getElementById("nombrePDF").value.trim() || "Informe_Meteorologico";
  pdf.addImage(imgData, "PNG", (pageWidth - imgWidth) / 2, 10, imgWidth, imgHeight);
  pdf.save(nombreArchivo + ".pdf");
  vista.classList.remove("generando-pdf");
}

function reiniciar(){
  document.getElementById("textoInforme").value="";
  document.getElementById("vistaPrevia").innerHTML="";
  document.getElementById("palabrasMayus").value="MET008FF, MET106MD, N, S, E, W, NE, SE, NW, SW, N/NW, N/NE, S/SE, S/SW, E/SE, W/SW, PM, AM";
  document.getElementById("nombrePDF").value="";
}
</script>
</body>
</html>
